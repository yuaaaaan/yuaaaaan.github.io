<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给兔宝的七夕盲盒</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #333;
        }
        .box-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 20px auto;
        }
        .box {
            width: 100%;
            padding-top: 100%;
            position: relative;
            background-color: #ffc107;
            cursor: pointer;
            border-radius: 10px;
            border: 2px solid #ffc107;
            transition: transform 0.3s;
            background-size: cover;
            background-position: center;
            background-image: url('not-open.png'); /* 未打开盲盒的背景图片 */
        }
        .box.opened {
            background-image: url('open.png'); /* 打开后的盲盒背景图片 */
            cursor: default;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .modal img {
            max-width: 80%;
            max-height: 80%;
        }
        .modal button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>给兔宝的七夕盲盒</h1>
    <div class="box-container">
        <div class="box" data-index="1"></div>
        <div class="box" data-index="2"></div>
        <div class="box" data-index="3"></div>
        <div class="box" data-index="4"></div>
        <div class="box" data-index="5"></div>
        <div class="box" data-index="6"></div>
        <div class="box" data-index="7"></div>
        <div class="box" data-index="8"></div>
        <div class="box" data-index="9"></div>
    </div>

    <div class="modal" id="modal">
        <img id="modal-img" src="" alt="Image">
        <button onclick="closeModal()">关闭</button>
    </div>

    <script>
        const boxes = document.querySelectorAll('.box');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        let openedBoxes = 0;
        let usedImages = [];
        let images = ['img1.png', 'img2.png', 'img3.png', 'img4.png', 'img5.png', 'img6.png', 'img7.png', 'img8.png'];

        boxes.forEach(box => {
            box.addEventListener('click', function() {
                if (box.classList.contains('opened')) return;

                const index = parseInt(this.getAttribute('data-index'));
                let selectedImage;

                if (openedBoxes < 8) {
                    const randomIndex = Math.floor(Math.random() * images.length);
                    selectedImage = images[randomIndex];
                    images.splice(randomIndex, 1);
                } else {
                    selectedImage = 'istp.png';
                }

                modalImg.src = selectedImage;
                modal.style.display = 'flex';
                box.classList.add('opened');
                openedBoxes++;
            });
        });

        function closeModal() {
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
